<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>

    <!-- Link to our stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Favicon - Tea cup emoji -->
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='75'>☕</text></svg>">
</head>

<body>

    <!-- ═══════════════════════════════════════════════════════════
       NAVIGATION BAR
       ═══════════════════════════════════════════════════════════ -->
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">tayyeba.exe</a>
            <ul>
                <li><a href="index.html">home</a></li>
                <li><a href="about.html">about me</a></li>
                <li><a href="projects.html">projects</a></li>
                <li><a href="career.html">career</a></li>
                <li><a href="hobbies.html">hobbies & blog</a></li>
            </ul>
        </div>
    </nav>

    <!-- ═══════════════════════════════════════════════════════════
       MAIN CONTENT - Blog post detail
       ═══════════════════════════════════════════════════════════ -->
    <div class="container">
        <!-- Post detail will be populated here by JavaScript -->
        <div id="post-container">
            <p>Loading post...</p>
        </div>
    </div>

    <!-- ═══════════════════════════════════════════════════════════
       FOOTER
       ═══════════════════════════════════════════════════════════ -->
    <footer>
        <p>Made with ♡ by Tayyeba | 2025</p>
    </footer>

    <!-- ═══════════════════════════════════════════════════════════
       JAVASCRIPT - Load and display the blog post
       ═══════════════════════════════════════════════════════════ -->
    <script>
        // Get the post ID from the URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const postId = parseInt(urlParams.get('id'));

        // Load and display the post
        async function loadPost() {
            try {
                const response = await fetch('data/thoughts.json');
                const posts = await response.json();
                const post = posts.find(p => p.id === postId);

                if (post) {
                    const container = document.getElementById('post-container');
                    container.innerHTML = `
                        <div class="section">
                            <a href="hobbies.html#recent-thoughts" class="card-link" style="margin-bottom: 1rem;">
                                ← Back to Posts
                            </a>
                            <h1>${post.title}</h1>
                            <p style="color: var(--soft-gold); font-style: italic; margin-bottom: 1.5rem;">${post.date}</p>
                            <div style="border-top: 2px solid var(--soft-gold); padding-top: 1.5rem; margin-top: 1rem; line-height: 1.8;">
                                ${post.content}
                            </div>
                        </div>
                    `;
                } else {
                    document.getElementById('post-container').innerHTML = `
                        <div class="section">
                            <h2>Post Not Found</h2>
                            <p>Sorry, I couldn't find that post. <a href="hobbies.html#recent-thoughts">Go back to all posts</a></p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading post:', error);
                document.getElementById('post-container').innerHTML = `
                    <div class="section">
                        <h2>Error Loading Post</h2>
                        <p>There was an error loading the post. <a href="hobbies.html#recent-thoughts">Go back to all posts</a></p>
                    </div>
                `;
            }
        }

        // Load post when page loads
        document.addEventListener('DOMContentLoaded', loadPost);
    </script>

</body>

</html>
